<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <style>
        .form-1{
            width: 500px;
            margin: 300px auto;
        }
        .input-11{
            margin:20px;
        }
        .btn-11{
            margin-left: 200px;
        }
    </style>
</head>
<body>

<form  class="form-signin form-1" name="login_form" method="post" action="http://localhost:8080/CP/user/register">
    <div class="input-group input-11">
        <span class="input-group-addon" id="basic-addon1">用户名：</span>
        <input type="text"  name="username" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group  input-11">
        <span class="input-group-addon" id="basic-addon2">密码：</span>
        <input type="password"  name="password" class="form-control" placeholder="password" aria-describedby="basic-addon2">
    </div>
    <div class="btn-group btn-11" >
        <button  class="btn btn-lg btn-primary "  type="submit">注册</button>
    </div>
</form>

</body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/jquery.cookie.js"></script>
